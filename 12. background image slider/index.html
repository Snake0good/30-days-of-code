<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>
    <script src='script.js' defer></script>
    <title>Image Slider Project</title>
</head>
<body>
    <div class='container'>
        <div id='background'>
            <p id='instructions'>Click on the arrows to change the background</p>
            <button class='left' onClick='goLeft()'><i class="fas fa-arrow-left"></i></button>
            <button class='right' onclick='goRight()'><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
</body>
</html>
