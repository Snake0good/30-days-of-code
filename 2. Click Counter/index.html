<html lang="en">
<head>

    <script src="script.js"></script>
    <title>Counter</title>

<body>
    <h1>Click Counter</h1>
    <div class="number" id="number" value="0">0</div>
    <div class="buttons">
        <button onclick="addOne()">Increase</button>
        <button onclick="resetToZero()" id="reset">Reset</button>
        <button onclick="minusOne()" id="decrease">Decrease</button> 
    </div>  
</body>
