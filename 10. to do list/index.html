<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>
    <script src="script.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div class='container'>
        <h1>To Do List</h1>
        <input type="textbox" id="input_item" placeholder="what's on your list?">
        <button id="add-btn" class="add" onclick="addItem()">Add Item</button>
        <ul id="the_list">
            <li class='item'>buy fruit</li>

            <!-- 
            <i class="far fa-check-square"></i><i class="far fa-edit"></i><i class="far fa-trash-alt"></i>
            -->
        </ul>
        
        <button class="clear" onclick="clearItems()">Clear All Items</button>
    </div>
</body>
</html>
