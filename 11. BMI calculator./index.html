<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>BMI Calculator</title>
</head>
<body>
    <div class='container'>
        <h1>BMI Calculator</h1>
        
        <p class='height'>Height in cm: </p><input type='textbox' id='height'>
        <p class='weight'>Weight in kg: </p><input type='textbox' id='weight'>

        <br> <button class='btn btn-default' onclick=calculate()>Calculate</button>
        <p class='bmi' id='bmi'>0.00</p>

        <p class='guide' id='guide'><strong>BMI Weight Guide</strong> 
        <br> Under Weight = less than 18.6 
        <br> Normal Range = between 18.6 - 24.9
        <br> Over Weight = greater than 24.9
        </p>
    </div>
</body>
</html>
