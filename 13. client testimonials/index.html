<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel='stylesheet' href='style.css'>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>

    <title>Testimonials</title>
</head>
<body>
    <div class='wrapper'>
        <h1 id='head_text_2'>CUSTOMER <br> TESTIMONIALS</h1>

            <div class='pic'> 
                <img src="images/car_work.jpg" id='customer_pic'>
            </div>
            
            <h2 id='client'>Sandy</h2>
            
            <div id='stars'>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            
            
            <p id='testimonial'>Honestely, I really loved how the man goes about his work. It may not seem like he does a lot, but in reality it's all about what's happening up there, ya know, the brain. Great service! Highly recommend! </p>
            <button class='left' onClick='goLeft()'><i class="fas fa-arrow-left"></i></button>
            <button class='right' onclick='goRight()'><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
